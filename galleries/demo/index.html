<script src="../../assets/js/flowr.plugin.js"></script>
<script>
jsonContent = [{"url": "tesla4_lg.jpg", "title": "Tesla4 lg", "size": {"h": 180, "w": 128}, "url_thumb": "tesla4_lg.thumbnail.jpg"}, {"url": "tesla_conducts_lg.jpg", "title": "Tesla conducts lg", "size": {"h": 180, "w": 128}, "url_thumb": "tesla_conducts_lg.thumbnail.jpg"}, {"url": "tesla_lightning1_lg.jpg", "title": "Tesla lightning1 lg", "size": {"h": 129, "w": 180}, "url_thumb": "tesla_lightning1_lg.thumbnail.jpg"}, {"url": "tesla_lightning2_lg.jpg", "title": "Tesla lightning2 lg", "size": {"h": 131, "w": 180}, "url_thumb": "tesla_lightning2_lg.thumbnail.jpg"}, {"url": "tesla_tower1_lg.jpg", "title": "Tesla tower1 lg", "size": {"h": 125, "w": 180}, "url_thumb": "tesla_tower1_lg.thumbnail.jpg"}];
$("#gallery_container").flowr({
        data : jsonContent,
        height : 180*.6,
        padding: 5,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            img = $("<img />").attr({
                'src': params.itemData.url_thumb,
                'width' : params.width,
                'height' : params.height
            }).css('max-width', '100%');
            link = $( "<a></a>").attr({
                'href': params.itemData.url,
                'class': 'image-reference'
            });
            div = $("<div />").addClass('image-block').attr({
                'title': params.itemData.title,
                'data-toggle': "tooltip",
            });
            link.append(img);
            div.append(link);
            div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
$("a.image-reference").colorbox({rel:"gal", maxWidth:"100%",maxHeight:"100%",scalePhotos:true});
</script>
